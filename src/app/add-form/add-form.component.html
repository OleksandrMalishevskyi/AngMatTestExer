
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
<h2>Trigger and Constraint Schemes - New</h2>
    <mat-form-field class="startselect" appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="Oleksandr">
    </mat-form-field>

    <mat-form-field class="startselect" appearance="fill" formGroupName="optionTrigger">
      <mat-label>Trigger Name</mat-label>
      <mat-select formControlName="optionControl">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let option of options" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-triggerdate></app-triggerdate>
    <app-checkselect></app-checkselect>
    <app-constraintname></app-constraintname>
    <app-constaintvalue></app-constaintvalue>
    <app-deadlineinfo></app-deadlineinfo>
    <app-select></app-select>
    <app-checkbox></app-checkbox>
    <app-textarea></app-textarea>


    <div class="example-button-row">
      <button mat-raised-button routerLink="/">
        <mat-icon>clear</mat-icon> Close
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Save
      </button>

    </div>

  </form>
</div>
