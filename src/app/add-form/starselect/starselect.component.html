<mat-form-field class="startselect" appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="optionControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let option of options" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="optionControl.hasError('required')">Please choose an option</mat-error>
  <mat-hint>{{optionControl.value?.sound}}</mat-hint>
</mat-form-field>
