<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Description
    </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="isinterimtrigger">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Trigger Name
    </th>
    <td mat-cell *matCellDef="let element "> {{element.isinterimtrigger}} </td>
  </ng-container>

  <ng-container matColumnDef="interimtrigger">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Inrerim Trigger Name
    </th>
    <td mat-cell *matCellDef="let element "> {{element.interimtrigger}} </td>
  </ng-container>

  <ng-container matColumnDef="lbmanEffectivedeadlineinfo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Effective Deadline Info
    </th>
    <td mat-cell *matCellDef="let element "> {{element.lbmanEffectivedeadlineinfo}} </td>
  </ng-container>

  <ng-container matColumnDef="editable">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Icons(Editable)
    </th>
    <td mat-cell *matCellDef="let element "> {{element.editable}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
